services:
  - type: web
    name: agent-desk-api
    plan: free
    env: node
    buildCommand: npm install && npx turbo run build --filter=api...
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_VERSION
        value: 20.11.0
    healthCheckPath: /health
